<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
    <div class="foraModal" id="foraModal">
        <h1>Criação de Usuários</h1>
        <button class="open-modal" id="open-modal">Abrir</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-head">
                <h2>Criação de Usuários</h2>
                <span class="close">&times;</span>
            </div>
            <div class="content-body" id="content-body">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <p id="validation-message" style="color: red; display: none;">Por favor, preencha todos os campos.</p>
                <button class="save">Salvar</button>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</main>
</body>

</html>
