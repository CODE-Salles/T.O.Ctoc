<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/css/modal-edicao_usuarios.css">
    <title>Edição de Usuários</title>
</head>

<body>
    <main>

    <div class="tudo">
        <div class="foraModal" id="foraModal">
            <h1>Edição de Usuários</h1>
            <button class="open-modal" id="open-modal">Abrir</button>
        </div>
    
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-head">
                    <h2>Edição de Usuários</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="content-body" id="content-body">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
    
                    <p id="validation-message" style="color: red; display: none;">Por favor, preencha todos os campos.</p>
                    <button class="save">Cadastrar</button>
                </div>
    
                <hr class="separa">
    
                
    
                <div class="confirmar-edicao">
                  <label class="label-baixo" for="confirmacaoExclusao">Confirmar Edição:</label>
                  <input type="checkbox" id="confirmacaoEdicao" name="confirmacaoEdicao" required>
                  <button class="botao-edicao" type="submit">Editar Usuário</button>
                </div>

                <div class="confirmar-exclusao">
                    <label class="label-cima" for="confirmacaoExclusao">Confirmar Exclusão:</label>
                    <input type="checkbox" id="confirmacaoExclusao" name="confirmacaoExclusao" required>
                    <button class="botao-exclusao" type="submit">Excluir Usuário</button>
                  </div>
            </div>
        </div>
    </div>
    

    <script src="../../../public/js/modal-edicao_usuarios.js"></script>
</main>
</body>

</html>
