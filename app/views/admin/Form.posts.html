<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="form de posts">
  <meta name="author" content="Daniel Alves Thielmann">
  <title>Formulário de Posts</title>
  <link rel="stylesheet" href="Form.posts.css">
</head>

<body>
  <div class="container">
    <h1>Formulário de Posts</h1>
    <form id="postForm" enctype="multipart/form-data">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="conteudo">Conteúdo:</label>
      <textarea id="conteudo" name="conteudo" rows="8" required></textarea>

      <label for="imagem">Imagem URL:</label>
      <input type="url" id="imagem" name="imagem">

      <label for="data">Data de Criação:</label>
      <input type="date" id="data" name="data" required>

      <label for="autor">Autor (Usuário):</label>
      <input type="text" id="autor" name="autor" required>

      <!-- <label for="arquivo">Escolha um arquivo:</label> -->
      <!-- <input type="file" id="arquivo" name="arquivo"> -->

      <label for="arquivo" class="btnEscolher">
        Escolher Arquivo
      </label>
      <input type="file" id="arquivo" name="arquivo">
      

      <button type="submit" id="btnAdicionar">Adicionar</button>
    </form>

  </div>

</body>

</html>
