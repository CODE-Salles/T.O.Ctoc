<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav-footer.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar" id="navbar">

            <div class="navbar-menu">
                <button class="navbar-menu-button" id="navbar-menu-button" onclick="openMenu('navbar-links')">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="navbar-links" id="navbar-links">
                <a href="" class="navbar-link">
                    <div class="navbar-link-icon"></div>
                    <div class="navbar-link-text">Todos os Posts</div>
                </a>

                <a href="" class="navbar-link">
                    <div class="navbar-link-icon"></div>
                    <div class="navbar-link-text">Minha Conta</div>
                </a>
            </div>

            <a href="" id="navbar-logo">
                <div class="navbar-logo-shadow"></div>
            </a>

            <div class="searchbox-menu">
                <button class="searchbox-menu-button" id="searchbox-menu-button" onclick="openMenu('searchbox-form')">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <form class="searchbox-form" id="searchbox-form" method="post">
                <div class="searchbox">
                    <button class="searchbox-button" onclick="">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input class="searchbox-input" type="search" placeholder="Pesquise por um post..." />
                </div>
            </form>
        </nav>
    </header>



    <main class="fakecontent">
        <div>

        </div>
    </main>


    <footer class="footerbar">
        <div class="footerbar-column">
            <img class="footerbar-logo" src="../../../public/assets/logo.png"
                alt="Blog Toc Toc Logo">
        </div>
        <div class="footerbar-column">
            <h2>Mapa do site</h2>
            <ul class="footerbar-links">
                <li>
                    <a class="footerbar-link" href="">Página Inicial</a>
                </li>
                <li>
                    <a class="footerbar-link" href="">Todos os Posts</a>
                </li>
                <li>
                    <a class="footerbar-link" href="">Minha conta</a>
                </li>
            </ul>
        </div>

        <div class="footerbar-column">
            <h2>Sobre nós</h2>
            <ul class="footerbar-links">
                <li>
                    <a class="footerbar-link" href="">Missão</a>
                </li>
                <li>
                    <a class="footerbar-link" href="">Valores</a>
                </li>
                <li>
                    <a class="footerbar-link" href="">Política e Privacidade</a>
                </li>
            </ul>
        </div>

        <div class="footerbar-column">
            <h2>Siga-nos nas Redes Sociais</h2>
            <div class="footerbar-socials">
                <a class="footerbar-link-social" href=""><i class="fa-brands fa-facebook fa-lg"></i></a>
                <a class="footerbar-link-social" href=""><i class="fa-brands fa-whatsapp fa-lg"></i></a>
                <a class="footerbar-link-social" href=""><i class="fa-brands fa-instagram fa-lg"></i></a>
                <a class="footerbar-link-social" href=""><i class="fa-brands fa-x-twitter fa-lg"></i></a>

            </div>
        </div>

    </footer>

    <script src="navbar.js"></script>
    <script src="https://kit.fontawesome.com/5d993ad3fb.js" crossorigin="anonymous"></script>
</body>

</html>
